<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form </title>
</head>
<body>
    <h1> Registration Form </h1>
    <form action="thankyou.html" method="get">
        <label for="first name" >Name :</label> 
        <input type="text" name="name" id="name" placeholder="Enter your name" required>
        <br>
        <br>
        <label for="email address">Email Address :</label>
        <input type="email" name="email address" id="email address" placeholder="Enter Your Mail" required>
        <br>
        <br>
        <label for="Password">Password :</label>
        <input type="password" name="Password" id="password" placeholder="Enter Your Password" required>
        <br>
        <br>
        <label>Language 
            <br><br>
            <input type="radio" name="language" value="react" required>
            React
            <br>
            <input type="radio" name="language" value="node" required>
            Node
            <br>
            <input  type="radio" name="language" value="html" required>
            Html
        </label>
         <br>
         <br>
         <label> Course
            <br><br>
            <input type="checkbox" name="course" value="mern" required>
            Mern<br>
            <input type="checkbox" name="course" value="mern" required>
            Mren <br>
            <input type="checkbox" name="course" value="mern" required>
            Mren <br>
         </label>
         <br>
         <label>Field :<br>
            <select name="droupdown">
                <option value="Frontend">Front End</option>
                <option value="Backend">Back End</option>
                <option value="Full Stack">Full Stack</option>
            </select>
         </label>
         <br><br>
         <textarea name="text" rows="5" cols="10" ></textarea><br><br>
         <label>Phone Number : 
             <input type="tel" name="phone number" placeholder="Phone number" required>
         </label>
        <button type="submit">Submit</button>
        <br>
        <h1>TABLES</h1>
        <a href="table.html" target="_self">Click Here</a>

    </form>
    
</body>
</html>
